<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login Clone</title>
</head>

<body>
    <div class="contenitoreLogin">
        <div class="login-top">
            <img src="../Netflix-assets/assets/netflix_logo.png" alt="logo">
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <section class="login-box">
                <h2 class="text-white">Sign In</h2>
                <form class="mt-4">
                    <div class="mb-3 bg-white rounded px-2">
                        <label for="exampleInputEmail1" class="form-label small-text">Email or Phone Number</label>
                        <input type="email" class="form-control border-0 p-0" id="exampleInputEmail1"
                            aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3 bg-white rounded px-2">
                        <label for="exampleInputPassword1" class="form-label small-text">Password</label>
                        <input type="password" class="form-control border-0 p-0" id="exampleInputPassword1">
                    </div>
                    <a href="./index.html" type="submit" class="btn btn-danger mt-3">Sign In</a>
                    <div class="mb-3 mt-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label text-white small-text" for="exampleCheck1">Remember Me</label>
                    </div>

                    <div class="mt-3 d-flex">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-facebook" viewBox="0 0 16 16">
                            <path
                                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
                        </svg>
                        <p class="m-0 small-text text-white mx-2">Login with Facebook</p>
                    </div>
                    <div class="mt-3 ">
                        <p class="m-0  text-white"> <span>New to Netflix?</span>
                            Sign up now.</p>
                        <p class="m-0 small-text text-white  mt-2"> <span>This
                                page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#"> Learn
                                    more.</a> </span> </p>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
