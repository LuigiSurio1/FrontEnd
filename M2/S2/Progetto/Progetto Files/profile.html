<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Profile Clone</title>
</head>

<body>
    <div class="contenitoreProfile">
        <div class="login-top">
            <img src="../Netflix-assets/assets/netflix_logo.png" alt="logo" width="10%" height="10%">
        </div>
        <div class="d-flex justify-content-center align-items-center flex-column">
            <div class="row">
                <h1>Edit Profile</h1>
                <hr>
                <div class="d-flex align-items-center flex-column">
                    <div class="d-flex justify-content-center flex-column">
                    <img src="../Netflix-assets/assets/avatar.png" alt="logo">
                    <span class="badge text-bg-secondary">Strive Student</span>
                    <div class="dropdown">
                        <p>Lenguage:</p>
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            English
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item active" href="#">Italian</a></li>
                            <li><a class="dropdown-item" href="#">Deutch</a></li>
                            <li><a class="dropdown-item" href="#">French</a></li>
                        </ul>
                    </div>
                    <hr>
                    <div>
                        <p>Maturity Settings:</p>
                        <button type="button" class="btn btn-secondary">All Maturity Ratings</button>
                        <p>Show Titles of <b>all maturity ratings</b> for this profile.</p>
                        <button type="button" class="btn btn-outline-secondary">Edit</button>
                    </div>
                    <hr>
                    <div class="d-flex flex-column justify-content-start">
                        <p>Autoplay Controls:</p>
                        <input type="checkbox">Autoplay next episode</input>
                        <input type="checkbox">Autoplay next episode</input>
                    </div>
                </div>

                <div class="d-flex justify-content-between footerProfile">
                    <button type="button" class="btn btn-outline-secondary">Save</button>
                    <button type="button" class="btn btn-outline-secondary">Cancel</button>
                    <button type="button" class="btn btn-outline-secondary">Delete Profile</button>
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
