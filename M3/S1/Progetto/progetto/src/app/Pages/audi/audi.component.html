<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="logo-audi">
        <img src="../../../assets/loghi/audi.png" alt="logo fiat">
      </div>
    </div>
    <div class="col-md-6">
      <h2 class="title">Le nostre Auto</h2>
    </div>
  </div>
  <div class="row g-5 justify-content-evenly">
    <div class="col-lg-6">
      <div class="card">
        <div class="row g-0">
          <div *ngFor="let machine of audiCars"
            [ngClass]="{'bg-success': machine.available, 'bg-danger': !machine.available}" class="card-img img-fluid mb-5">
            <img [src]="machine.modelImage" class="card-img img-top">
            <div class="col-6 col-md-7">
              <div class="card-body d-flex flex-column mb-5">
                <h5 class="card-title">{{machine.model}}</h5>
                <p class="card-text"><strong>{{machine.brand}}</strong></p>
                <p class="card-text"><small>{{machine.year}}</small></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
