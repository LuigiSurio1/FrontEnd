<div class="single__todo" [ngClass]="{'bg-success-subtle': todo.completed, 'bg-danger-subtle': !todo.completed}">
  <label for="{{todo.id | user:'todo'}}" class="fw-bold">
    <input (change)="toggleTask(todo.id)" [checked]="todo.completed" type="checkbox" id="{{todo.id | user:'todo'}}">
    {{todo.todo}}
  </label>
  <small>Assigned to: {{todo.user! | todo}}</small>
</div>
