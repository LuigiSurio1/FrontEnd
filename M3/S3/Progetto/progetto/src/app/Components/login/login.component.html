<div class="login">
  <h1>Login</h1>
  <div class="form">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <mat-form-field appearance="fill">
        <mat-label>Input</mat-label>
        <input matInput type="email" name="email" required ngModel>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Input</mat-label>
        <input matInput type="password" name="password" required ngModel>
      </mat-form-field>
      <button mat-flat-button color="accent" type="submit" [disabled]="!loginForm.valid">Invia</button>
    </form>
  </div>
</div>
