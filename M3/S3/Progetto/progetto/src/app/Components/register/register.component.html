<div class="register">
  <h1>Register</h1>
  <div class="form">
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <mat-form-field appearance="fill">
        <mat-label>Input</mat-label>
        <input matInput type="email" name="email" required ngModel>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Input</mat-label>
        <input matInput type="password" name="password" required ngModel>
      </mat-form-field>
      <button mat-flat-button color="accent" type="submit" [disabled]="!registerForm.valid">Invia</button>
    </form>
  </div>
</div>
